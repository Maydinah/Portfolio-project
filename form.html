<!DOCTYPE html>
<html>
    <body>
        <head>
            <title> forms and table</title>
        </head>
        <form>
            <label> First Name:</label>
            <input type="text" placeholder="First Name"><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Password"><br><br>
            <label>Choose car</label>
            <select>
                <option>Volvo</option>
                <option>Camry</option>
                <option>Honda</option>
                <option>Benz</option>
                <option>Toyota</option>
            </select><br><br>
            <button>Submit</button>
        </form>
        <section>
            <table>
                <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
                </tr>
                <tr>
                    <td>Alfred</td>
                    <td>Maria</td>
                    <td>Germany</td>
                </tr>
            </table>
        </section>
    </body>

</html>
